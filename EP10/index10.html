<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard - Storage & Fetch</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <header>
        <h1>ðŸ“‹ Task Dashboard</h1>
        <p>Manage your tasks with persistent storage & live data</p>
    </header>

    <main>
        <!-- Preferences Section -->
        <section class="preferences-section">
            <div class="pref-group">
                <label>
                    <input type="checkbox" id="darkMode"> Dark Mode
                </label>
                <label>
                    <input type="checkbox" id="notifications"> Notifications
                </label>
            </div>
            <select id="themeColor">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>
        </section>

        <!-- Add Task Section -->
        <section class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <select id="filterSelect">
                <option value="all">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </section>

        <!-- Error Alert -->
        <section class="alert-section" id="alertSection">
            <div class="alert alert-error" id="errorAlert">
                <span class="alert-icon">âš </span>
                <span id="errorMessage">Something went wrong!</span>
                <button class="close-btn">Ã—</button>
            </div>
        </section>

        <!-- Tasks Section -->
        <section class="tasks-section" id="tasksSection">
            <div class="tasks-header">
                <h2 id="taskCount">0 Tasks</h2>
                <button id="clearAllBtn" class="btn-secondary">Clear All</button>
            </div>
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be populated here -->
            </div>
        </section>

        <!-- External Data Section -->
        <section class="data-section" id="dataSection">
            <h3>ðŸ“Š Live Productivity Tips</h3>
            <div id="tipsContent">Loading tips...</div>
            <button id="refreshTips" class="btn-refresh">ðŸ”„ Refresh Tips</button>
        </section>
    </main>
</body>
</html>
